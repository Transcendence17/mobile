
<ion-header>
  
  <ion-navbar>
  
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title text-center><ion-icon name="home"></ion-icon> Home</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let training of trainings">
        
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/images/icon.png">
            </ion-avatar>
            <h2>IPHEYA</h2>
            <p>{{ training.startdate | dateFormater }} - {{ training.startdate | dateFormater }}</p>
          </ion-item>

          <ion-card-content>
            <hr>{{ training.tname }}<hr>
            <p>{{ training.description }}</p>
          </ion-card-content>
          <ion-row>
            <ion-col center>
              <button ion-button icon-left clear small (click)="openTraining(training)">
                <ion-icon name="text"></ion-icon>
                <div>Read...</div>
              </button>
            </ion-col>
          </ion-row>
          </ion-card>
</ion-content>
