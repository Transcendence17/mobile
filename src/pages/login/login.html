<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form (ngSubmit)="login()">
        <ion-item>
            <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea [(ngModel)]="user.password" name="password"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" color="Primary" block>Login</button>
    </form>
</ion-content>
