<ion-header>

  <ion-navbar>
  
  <ion-buttons start>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title text-center><ion-icon name="list"></ion-icon> Tasks</ion-title>
  
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-list >
    <button ion-item menuClose *ngFor="let task of alltasks" (click)="openTask(p)">
      <h2 class="name">{{ task.Name }}</h2> <br> <p class="small">Start Date : {{ task.StartDate }} | End Date : {{ task.EndDate }}</p>
    </button>
  </ion-list>

</ion-content>
