<ion-header>
    
      <ion-navbar>
        <ion-title text-center>{{ training.tname }}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <table class="table">
          <tbody>
            <tr>
              <th>Training</th><td>: #{{ training.trainingId }}</td>
            </tr>
            <tr>
              <th>Start Date</th><td>: {{ training.startdate |  date: "d MMM yyyy HH:mm" }}</td>
            </tr>
            <tr>
              <th>End Date</th><td>: {{ training.enddate | date: "d MMM yyyy HH:mm"  }}</td>
            </tr>
            <tr>
              <td colspan=2>
                <textarea readonly rows=5>{{ training.description }}</textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <ion-item >
          <button ion-button large block icon-left (click) = "apply(training.trainingId)">
            <ion-icon name="edit"></ion-icon>
            Save
          </button>
        </ion-item>
    </ion-content>
